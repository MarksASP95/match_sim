<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Match Simulator</title>
</head>
<body>
    
    <div id="container">
        <p id="title">Match Simulator</p>
        <form>
            <select placeholder="Team 1" class="teams" id="country1" required>
                <option value="" disabled selected>Select a country</option>
            </select>
            <span>VS</span>
            <select value="" placeholder="Team 2" class="teams" id="country2" required>
                    <option value="" disabled selected>Select a country</option>
            </select>
            <button value="Simulate" id="simulate">Simulate</button>
        </form>
        <div class="winner-container">
            <p id="score"></p>
            <p id="winner"></p>
            <p id="winning-country"></p>
        </div>
        <img id="loading" src="loading.gif">
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</body>
</html>
